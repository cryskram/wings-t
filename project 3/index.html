<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Art Gallery</h1>
      </div>
      <div class="gallery">
        <div class="art">
          <img src="images/picaso.jpeg" width="250" height="250" alt="Picaso" />
          <p class="creator">Pablo Picaso</p>
        </div>
        <div class="art">
          <img src="images/vangogh.jpg" width="250" height="250" alt="Picaso" />
          <p class="creator">Vincent Van Gogh</p>
        </div>
        <div class="art">
          <img
            src="images/majnubhai.jpg"
            width="250"
            height="250"
            alt="Picaso"
          />
          <p class="creator">Majnu Bhai</p>
        </div>
      </div>
    </div>
  </body>
</html>
